<div class="container">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Guiso de lentejas
          <span class="badge badge-primary badge-pill">14 días sin comer</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Matambre a la leche
          <span class="badge badge-primary badge-pill">2 días sin comer</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Arroz con pollo y azafrán
          <span class="badge badge-primary badge-pill">10 días sin comer</span>
        </li>
    </ul>

    <div class="form-group">
        <label for="comidaNueva">Agregá una nueva comida</label>
        <input type="text" class="form-control" id="comidaNueva" aria-describedby="ayudaComida">
        <small id="ayudaComida" class="form-text text-muted">Agregá una nueva comida para comer hoy</small>
        <button type="submit" class="btn btn-primary" (click)="agregarComidaHoy()">Agregar y comer hoy</button>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-secondary" (click)="volver()">Volver</button>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" (click)="sugerencias()">Sugerime algo</button>
        </div>
    </div>
</div>
